<div class="container mt-5 mb-5">

  <div class="row">


    <div class="col-lg-4" *ngFor="let fd of foodData">


      <div class="foodbox mt-3 mb-3">
            <img src="{{ fd.foodImg }}" alt="">
            <h1>{{ fd.foodName }}</h1>
            <p>{{ fd.foodDetails }}</p>
            <p>{{ fd.foodPrice | currency:'IDR.' }}</p>
            <br/>
            <a href="" class="buybtn" [routerLink]="['/menu',fd.id]">Buy Now Njingg.....!!! &nbsp;<i class="bi bi-bag"></i> </a>
      </div>


    </div>


  </div>

</div>
